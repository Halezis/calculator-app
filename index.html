<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <main>
    <header class="header">
      <div class="header-text">
        <h1>calc</h1>
      </div>
      <div class="header-theme">
        <p>Theme</p>
        <div class="header-btn">
          <div class="header-btn-top">1 2 3</div>
          <div class="header-btn-bottom">
            <div class="theme theme-one active"></div>
            <div class="theme theme-two"></div>
            <div class="theme theme-three"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="calc-display">0</section>

    <section class="calc-input">
      <div class="calc-input-top">
        <div class="input-btn number-btn">7</div>
        <div class="input-btn number-btn">8</div>
        <div class="input-btn number-btn">9</div>
        <div class="input-btn delete-btn">Del</div>
        <div class="input-btn number-btn">4</div>
        <div class="input-btn number-btn">5</div>
        <div class="input-btn number-btn">6</div>
        <div class="input-btn calc-btn" id="+">+</div>
        <div class="input-btn number-btn">1</div>
        <div class="input-btn number-btn">2</div>
        <div class="input-btn number-btn">3</div>
        <div class="input-btn calc-btn" id="-">-</div>
        <div class="input-btn number-btn">.</div>
        <div class="input-btn number-btn">0</div>
        <div class="input-btn calc-btn" id="/">/</div>
        <div class="input-btn calc-btn" id="*">x</div>
      </div>

      <div class="calc-input-bottom">
        <div class="operation-btn reset-btn">Reset</div>
        <div class="operation-btn equals-btn">=</div>
      </div>
    </section>
  </main>


</body>

</html>
